plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.3'
 
      // cucumber
      testImplementation 'io.cucumber:cucumber-java:7.9.0'
      testImplementation 'io.cucumber:cucumber-junit:7.9.0'


    // This dependency is exported to consumers, that is to say found on their compile classpath.
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.14.0-rc3'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.0.1-jre'
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task apiTests() {
    dependsOn cleanTest, assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = [
              '--plugin', 'pretty',
              '--plugin', 'html:../cucumber_reports/api-report.html',
              '--glue', 'slotegrator.api',
              'src/test/resources/api']
    }
    }
}

task uiTests() {
    dependsOn cleanTest, assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = [
              '--plugin', 'pretty',
              '--plugin', 'html:../cucumber_reports/ui-report.html',
              '--glue', 'slotegrator.ui',
              'src/test/resources/ui']
    }
    }
}

tasks.named('test') {
    // Use TestNG for unit tests.
    dependsOn apiTests, uiTests
}

